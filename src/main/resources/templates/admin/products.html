<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
Products page
<a href="/admin/add">Add product</a>
<table border="1">
    <tr>
        <th>id</th>
        <th>image</th>
        <th>title</th>
        <th>price</th>
        <th>description</th>
        <th>admin name</th>
        <th>admin surname</th>
        <th>created at</th>
        <th>category</th>
        <th>action</th>
    </tr>

    <tr th:each="product : ${products}">
        <td th:text="${product.getId()}"></td>
        <td><img th:if="${product.picName != null}" th:src="@{/getImage(imageName=${product.picName})}" width="100"></td>
        <td th:text="${product.getTitle()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getDescription()}"></td>
        <td th:text="${product.getUser().getName()}"></td>
        <td th:text="${product.getUser().getSurname()}"></td>
        <td th:text="${product.getCategory().name()}"></td>
        <td th:text="${#dates.format(product.getCreatedAt(), 'dd-MM-yyyy')}"></td>
        <td> <a th:href="@{/admin/edit(id=${product.id})}">Edit</a> | <a th:href="@{/admin/delete(id=${product.id})}">Delete</a> </td>
    </tr>
</table>
</body>
</html>
